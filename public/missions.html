<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Missions</title>
    </head>
    <body>
        <h1>MISSIONS</h1>
        <hr>
        <p>We as  DASHIT make it a point to make all our missions public and available for you
            to signup for. Browse through our missions catalog or fill in and submit the form 
            below to register for a mission one you have <a href="signUp.html">Signed Up</a>
        </p>
        <br/><br/><br/><br/>

        <form id="form2">
            <label for="email">Email</label>
            <input type="email" id="email" reqired><br/>
            <label for="age">Age</label>
            <input type="range" id="age" min="0" max="100" oninput="output.value = age.value" reqired>
            <output id="output"> 50</output><br />
            <label for="planets" reqired>Choose your destination</label>
            <select id="planets" name="planets">
                <optgroup label="Habitable">
                    <option value="Mars" selceted>Mars</option>
                    <option value="Alpha Centauri">Alpha Centauri</option>
                    <option value="Kepler-186f">Kepler-186f</option>
                    <option value="Gliese 667 Cc">Gliese 667 Cc</option>
                    <option value="TRAPPIST-1d">TRAPPIST-1d</option>
                    <option value="HD 85512">HD 85512</option>
                    <option value="Hell &#128520">Hell &#128520</option>
                    <option value="Luyten b">Luyten b</option>
                    <option value="Proxima Centauri">Proxima Centauri</option>
                    <option value="61 Virginis b">61 Virginis b</option>
                    <option value="Tau Ceti e">Tau Ceti e</option>
                    <option value="Tau Ceti f">Tau Ceti f</option>
                    <option value="K2-72e">K2-72e</option>
                    <option value="Kapteyn b">Kapteyn b</option>
                    <option value="Sun">Sun</option>

                </optgroup>
                <optgroup label="Uninhabitable">
                    <option value="Earth">Earth</option>
                    <option value="Jupiter">Jupiter</option>
                    <option value="Mercury">Mercury</option>
                    <option value="Venus">Venus</option>
                    <option value="Makemake">Makemake</option>
                    <option value="Haumea">Haumea</option>
                    <option value="Eris">Eris</option>
                    <option value="WASP-76">WASP-76</option>
                    <option value="PSR B1620-26">PSR B1620-26</option>
                    <option value="Venus">Venus</option>
                    <option value="TrES-2b">TrES-2b</option>
                    <option value="Upsilon Andromedae b">Upsilon Andromedae b</option>
                    <option value="Ceti Alpha 5">Ceti Alpha 5</option>
                    <option value="KELT-9b">KELT-9b</option>
                    <option value="Neptune">Neptune</option>
                    <option value="OGLE-TR-56b">OGLE-TR-56b</option>
                    <option value="Saturn">Saturn</option>
                    <option value="Surprise me(You really trust us don't you &#128514)">
                        Surprise me(You really trust us don't you &#128514)
                    </option>

                </optgroup>

            </select><br/>
            <label for="role">Role</label>
            <input list="roles" id="role" >
            <datalist id="roles">
                <option value="Pilot" selected></option>
                <option value="Engineer"></option>
                <option value="Influencer"></option>
                <option value="Homless"></option>
                <option value="President"></option>
                <option value="Explorer"></option>
                <option value="Doctor"></option>
            </datalist><br/>
            <button type="submit">Submit</button>
            
            
            
        </form>
        


    </body>
</html>
